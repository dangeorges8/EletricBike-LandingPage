<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eletric Bike</title>
  <link rel="stylesheet" href="style.css">

</head>
<body id="product-page">
  <header id="header">

    <div class="top-bar-container">
      <div class="image-container">
        <img id="header-img" class="image" src="/images/bike.svg" alt="bike-logo">
      </div>
      <div class="nav-container">
       <nav id="nav-bar">
         <a class="nav-link" href="#features">Features</a>
         <a class="nav-link" href="#video">Video</a>
         <a class="nav-link" href="#pricing">Pricing</a>
      </nav>
      </div>
    </div>
  </header>

  <main>
    <section id="hero">
      <h2>The most advanced electric bicycle.
        <br/>
      Subscribe for more information.</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="Enter your e-mail address">
      
        <input type="submit" id="submit" value="Subscribe" class="btn">
      
    </form>
  </section>
  <div class="content">
    <section class="characteristics" id="features">Features
      <div class="features">
        <ul>
          <li>Battery Life</li> 
          <li>Premium material</li> 
          <li>Lifetime guarantee</li> 
        </ul>
      </div>
    </section>
    <section class="video" id="video">Video</section>
    <section class="pricing" id="pricing">Pricing</section>
  </div>
  </main>
  
</body>
</html>
